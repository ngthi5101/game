#log4j.logger.org.springframework=WARN, consoleAppender
log4j.logger.vn.yotel=DEBUG, trace
log4j.logger.org.hibernate=INFO, DEBUG,trace
log4j.logger.reset_password=DEBUG, reset_password
log4j.logger.vn.yotel.yoker.gameid.client.GameIDClient = INFO, GameIDClient
log4j.logger.vn.game.vn.game.CMS_LOGGER = INFO, CMS_LOGGER