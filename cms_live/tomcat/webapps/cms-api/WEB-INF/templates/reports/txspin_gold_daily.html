        <!-- Page-Level Demo Scripts - Tables - Use for reference -->
        <script>
           
            function doViewRevenueReport() {
            };
		
            function doSearchUser() {
                window.location.href = 'users.html?fullname=' + $(".custom-search-form > input").val();
                return false;
            };  
              
            $(document).ready(function() {  
                $('#tblCardTopup').dataTable( {
                    "lengthMenu": [[20, 30, 50,100], [20, 30, 50, 100]]
                } );
                var  platformId = $("#platformId").html();
                $("#platform").val(platformId);
                
                var  cpNameId = $("#cpNameId").html();
                $("#cpName").val(cpNameId);
                var  subCpNameId = $("#subCpNameId").html();
                $("#subCpName").val(subCpNameId);
				
				// Tính toán dữ liệu
				var total_from_0h = 0;
				$('.data_row').each((i,o)=>{
					var row = $(o);
					// Nếu giá trị tiền cột data_gold_in, data_gold_out = -1 thfi để rỗng
					var data_gold_in = row.find('.data_gold_in');
					var data_gold_out = row.find('.data_gold_out');
					if(data_gold_in.text() === '-1' || data_gold_in.text() === '-1'){
						if(data_gold_in.text() === '-1')
							data_gold_in.text(' ');
						if(data_gold_out.text() === '-1')
							data_gold_out.text(' ');
						return;
					}
					// Tính giá trị cột "Kết quả A - B"
					var row_gold_in = parseInt( data_gold_in.text() );
					var row_gold_out = parseInt( data_gold_out.text() );
					var result = row_gold_in - row_gold_out;
					if(result !== null){
						row.find('.data_gold_in_hour').text(numberWithCommas(result));
						total_from_0h += result;
						row.find('.data_gold_total_util_now').text(numberWithCommas(total_from_0h));
					}
					// Format number cho số ở 2 cột giá trị in/out
					data_gold_in.text( 
										numberWithCommas( 
														parseInt( data_gold_in.text() ) 
														) 
									);
					data_gold_out.text( 
										numberWithCommas( 
														parseInt( data_gold_out.text() ) 
														) 
									);
				});
            });  
              
            $('#reservationtime').daterangepicker({
                timePicker: false, 
                format: 'YYYY/MM/DD'
            }, function(start, end, label) {
                console.log('A date range was chosen: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
                $('#from_date').val(start.format('YYYY-MM-DD'));
                $('#to_date').val(end.format('YYYY-MM-DD'));
            });
            $("#from_date").datepicker( {
	    	    format: "yyyy-mm-dd",
	    	    autoclose: true,
	    	    todayHighlight:true
	    	});
            $(document).ready(()=>{
                $('.need_format_code').each((i,o)=>{
                    $(this).text( numberWithCommas( parseInt($(this).text())) );
                });
            });
            const numberWithCommas = (x) => {
                return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }
        </script>
