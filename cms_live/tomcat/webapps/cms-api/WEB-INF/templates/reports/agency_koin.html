            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Phế và lịch sử phế</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <div class="row">
                    <div class="panel-body">
                        <form role="form" method="post" th:action="@{/reports/agency_koin.html}">
                            <div class="row">
                                <input hidden="true" value="0" name="type" />
                                <div class="col-lg-3">
                                    <label>ID Đại Lý</label>
				    <input type="text" name = "user_id" th:value="${user_id}" class="form-control span4"/>
                                </div>
                                <div class="col-lg-3">
                                    <label>Từ ngày - đến ngày</label>
                                    <div class="input-prepend input-group">
                                        <span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
                                        <input type="text" name = "from_date" id = "from_date" hidden="true" th:value="${from_date}"/>
                                        <input type="text" name = "to_date" id = "to_date" hidden="true"  th:value="${to_date}"/> 
                                        <input type="text" style="width: 100%" name="date_range" id="reservationtime" class="form-control span4"
                                               value="08/01/2013 - 08/01/2013" th:value="${from_date} + ' - ' + ${to_date}" readonly="readonly" />
                                    </div>
                                </div>
				<div class="col-lg-3">
                                    <label>Loại giao dịch</label>
                                    <div>
                                        <select name="trade_type" class="form-control">
											<option value="all" th:selected="${trade_type == 'all'}">Tất cả</option>
											<option value="PHE" th:selected="${trade_type == 'PHE'}">Thu phế giao dịch cấp dưới</option>
											<option value="GOLD" th:selected="${trade_type == 'GOLD'}">Thu phế game</option>
										</select>
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <label>&nbsp;</label>
                                    <div>
                                        <button type="submit" class="btn btn-info">Xem </button>
                                    </div>
                                </div>
                            </div>
                            <!-- .row -->
                        </form>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <div id="dataDay" class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-info">
                            <div class="panel-heading">
								<p>Tiền phế game: <span th:text="${gold_koin}"></span></p>
								<p>Tiền phế giao dịch cấp dưới: <span th:text="${phe_koin}"></span></p>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id = "tblUsers">
                                        <thead>
                                            <tr>
						<th>Ngày giờ</th>
						<th>Thay đổi</th>
						<th>Koin sau thay đổi</th>
						<th>Nội dung giao dịch</th>
						<th>Loại giao dịch</th>
						<th>Data</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="oneData, iterStat : ${ListKoinHistory}">
						<td th:text="${oneData.datetime}"> 0 </td>
						<td th:text="${#numbers.formatDecimal(oneData.koinChange, 0, 'COMMA', 0, 'POINT')}" class="td_change_number"> 0 </td>
						<td th:text="${#numbers.formatDecimal(oneData.koin, 0, 'COMMA', 0, 'POINT')}"> 0 </td>
						<td th:text="${oneData.reason}" class="td_noidung"> 0 </td>
                                                <td th:text="${oneData.reasonCode}"> 0 </td>
												<td th:text="${oneData.data}"> 0 </td>
						<!--                                                <td th:text="${oneData.id}"> 0 </td>
																		<td th:text="${oneData.matchId}"> 0 </td>
																		<td th:text="${oneData.impact}"> 0 </td>
																		<td th:text="${oneData.data}"> 0 </td>-->
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                </div><!-- #dataDay -->
            </div>
            <!-- /#page-wrapper -->

        </div>
