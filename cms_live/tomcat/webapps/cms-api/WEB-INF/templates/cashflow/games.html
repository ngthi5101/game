<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="icon" type="image/png" sizes="96x96"
	href="/favicon-96x96.png"
	th:href="@{/resources/dashboard_files/favicon.png}" />

<title data-th-text="#{admin.page.title}">Game - Dòng tiền</title>

<!-- Core CSS - Include with every page -->
<link href="../css/bootstrap.min.css" rel="stylesheet"
	th:href="@{/resources/sb-admin-v2/css/bootstrap.min.css}" />
<link href="../font-awesome/css/font-awesome.css" rel="stylesheet"
	th:href="@{/resources/sb-admin-v2/font-awesome/css/font-awesome.css}" />
<link href="../bootstrap-daterangepicker/daterangepicker-bs3.css"
	rel="stylesheet" type="text/css" media="all"
	th:href="@{/resources/bootstrap-daterangepicker/daterangepicker-bs3.css}" />

<!-- Page-Level Plugin CSS - Dashboard -->
<link href="../css/plugins/dataTables/dataTables.bootstrap.css"
	rel="stylesheet"
	th:href="@{/resources/sb-admin-v2/css/plugins/dataTables/dataTables.bootstrap.css}" />
<link href="../css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet"
	th:href="@{/resources/sb-admin-v2/css/plugins/morris/morris-0.4.3.min.css}" />
<link href="../css/plugins/timeline/timeline.css" rel="stylesheet"
	th:href="@{/resources/sb-admin-v2/css/plugins/timeline/timeline.css}" />

<!-- SB Admin CSS - Include with every page -->
<link href="../css/sb-admin.css" rel="stylesheet"
	th:href="@{/resources/sb-admin-v2/css/sb-admin.css}" />

</head>

<body>

	<div id="wrapper">
		<div data-th-replace="fragments/sb-admin :: top-nav"></div>
		<div data-th-replace="fragments/sb-admin :: vert-nav-admin"></div>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="page-header">Tiền theo game</h2>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<div class="row">
				<div class="panel-body">
					<form role="form" method="post" action="cashflow/games.html"
						th:action="@{/cashflow/games.html}">
						<div class="row">
							<div class="col-lg-4">
								<label>&nbsp;</label>
								<div class="input-prepend input-group">
									<span class="add-on input-group-addon"><i
										class="glyphicon glyphicon-calendar fa fa-calendar"></i></span> <input
										type="text" name="from_date" id="from_date" hidden="true"
										th:value="${from_date}" /> <input type="text" name="to_date"
										id="to_date" hidden="true" th:value="${to_date}" /> <input
										type="text" style="width: 100%" name="date_range"
										id="reservationtime" class="form-control span4"
										value="08/01/2013 - 08/01/2013"
										th:value="${from_date} + ' - ' + ${to_date}"
										readonly="readonly" />
								</div>
							</div>
							<div class="col-lg-2">
								<label>&nbsp;</label>
								<div>
									<button type="submit" class="btn btn-info">Xem thông
										tin</button>
								</div>
							</div>
						</div>
						<br />
					</form>
					<!-- /.row (nested) -->
				</div>
				<!-- /.panel-body -->
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-yellow">
						<div class="panel-heading">
							<i class="fa fa-bar-chart-o fa-fw"></i>
						</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div id="morris-bar-chart-koin"></div>
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- col-lg-12 -->
				</div>
				<!-- /.panel-body -->
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-green">
						<div class="panel-heading">Số liệu</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover"
									id="tblBonussDetail">
									<thead>
										<tr>
											<th>TT</th>
											<th>Ngày</th>
											<th>3 cây</th>
											<th>3 cây gà</th>
											<th>Liêng</th>
											<th>Mậu Binh</th>
											<th>Phỏm</th>
											<th>Sâm</th>
											<th>TLMN</th>
											<th>TLMNĐL</th>
											<th>Xóc đĩa</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="cashOneDay, iterStat : ${cashflow_list}">
											<td th:text="${iterStat.count}">1</td>
											<td th:text="${cashOneDay.datetime}">2014-09-01</td>
											<td
												th:text="${#numbers.formatDecimal(cashOneDay.baCay, 0, 'COMMA', 0, 'POINT')}">
												0</td>
											<td
												th:text="${#numbers.formatDecimal(cashOneDay.baCayGa, 0, 'COMMA', 0, 'POINT')}">
												0</td>
											<td
												th:text="${#numbers.formatDecimal(cashOneDay.lieng, 0, 'COMMA', 0, 'POINT')}">
												0</td>
											<td
												th:text="${#numbers.formatDecimal(cashOneDay.mauBinh, 0, 'COMMA', 0, 'POINT')}">
												0</td>
											<td
												th:text="${#numbers.formatDecimal(cashOneDay.phom, 0, 'COMMA', 0, 'POINT')}">
												0</td>
											<td
												th:text="${#numbers.formatDecimal(cashOneDay.sam, 0, 'COMMA', 0, 'POINT')}">
												0</td>
											<td
												th:text="${#numbers.formatDecimal(cashOneDay.tlmn, 0, 'COMMA', 0, 'POINT')}">
												0</td>
											<td
												th:text="${#numbers.formatDecimal(cashOneDay.tlmndl, 0, 'COMMA', 0, 'POINT')}">
												0</td>
											<td
												th:text="${#numbers.formatDecimal(cashOneDay.xocDia, 0, 'COMMA', 0, 'POINT')}">0</td>

										</tr>
									</tbody>
								</table>

								<table class="table table-striped table-bordered table-hover"
									id="tblBonussDetail">
									<thead>
										<tr>
											<th>TT</th>
											<th>Ngày</th>
											<th>Bầu cua</th>
											<th>Tài xỉu</th>
											<th>Mini poker</th>
											<th>Lottery</th>
											<th>Lucky spin</th>
											<th>TLMN solo</th>
											<th>Phỏm solo</th>
											<th>Sâm solo</th>
											<th>Tổng</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="cashOneDay, iterStat : ${cashflow_list}">
											<td th:text="${iterStat.count}">1</td>
											<td th:text="${cashOneDay.datetime}">2014-09-01</td>
											<td
												th:text="${#numbers.formatDecimal(cashOneDay.bauCua, 0, 'COMMA', 0, 'POINT')}">
												0</td>
											<td
												th:text="${#numbers.formatDecimal(cashOneDay.taiXiu, 0, 'COMMA', 0, 'POINT')}">
												0</td>
											<td
												th:text="${#numbers.formatDecimal(cashOneDay.miniPoker, 0, 'COMMA', 0, 'POINT')}">
												0</td>
											<td
												th:text="${#numbers.formatDecimal(cashOneDay.lottery, 0, 'COMMA', 0, 'POINT')}">
												0</td>
											<td
												th:text="${#numbers.formatDecimal(cashOneDay.luckySpin, 0, 'COMMA', 0, 'POINT')}">
												0</td>
											<td
												th:text="${#numbers.formatDecimal(cashOneDay.tlmnSolo, 0, 'COMMA', 0, 'POINT')}">
												0</td>
											<td
												th:text="${#numbers.formatDecimal(cashOneDay.phomSolo, 0, 'COMMA', 0, 'POINT')}">
												0</td>
											<td
												th:text="${#numbers.formatDecimal(cashOneDay.samSolo, 0, 'COMMA', 0, 'POINT')}">
												0</td>
											<td
												th:text="${#numbers.formatDecimal(cashOneDay.total, 0, 'COMMA', 0, 'POINT')}">
												0</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- /.table-responsive -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-6 -->
			</div>
			<!-- /.row -->
			<div hidden="true" id="jsonData" th:text="${cashflow}"></div>
		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- Core Scripts - Include with every page -->
	<script src="../js/jquery-1.10.2.js"
		th:src="@{/resources/sb-admin-v2/js/jquery-1.10.2.js}"></script>
	<script src="../js/bootstrap.min.js"
		th:src="@{/resources/sb-admin-v2/js/bootstrap.min.js}"></script>
	<script src="../js/plugins/metisMenu/jquery.metisMenu.js"
		th:src="@{/resources/sb-admin-v2/js/plugins/metisMenu/jquery.metisMenu.js}"></script>

	<!-- Page-Level Plugin Scripts - Dashboard -->
	<script src="../js/plugins/morris/raphael-2.1.0.min.js"
		th:src="@{/resources/sb-admin-v2/js/plugins/morris/raphael-2.1.0.min.js}"></script>
	<script src="../js/plugins/morris/morris.js"
		th:src="@{/resources/sb-admin-v2/js/plugins/morris/morris.js}"></script>
	<!-- Page-Level Plugin Scripts - Tables -->
	<script src="../js/plugins/dataTables/jquery.dataTables.js"
		th:src="@{/resources/sb-admin-v2/js/plugins/dataTables/jquery.dataTables.js}"></script>


	<!-- SB Admin Scripts - Include with every page -->
	<script src="../js/sb-admin.js"
		th:src="@{/resources/sb-admin-v2/js/sb-admin.js}"></script>

	<!-- Page-Level Demo Scripts - Dashboard - Use for reference -->
	<script type="text/javascript"
		src="../bootstrap-daterangepicker/moment.js"
		th:src="@{/resources/bootstrap-daterangepicker/moment.js}"></script>
	<script type="text/javascript"
		src="../bootstrap-daterangepicker/daterangepicker.js"
		th:src="@{/resources/bootstrap-daterangepicker/daterangepicker.js}"></script>

	<script th:inline="javascript">
		/*<![CDATA[*/
		var data = [];
		/*]]>*/
	</script>
	<!-- Page-Level Demo Scripts - Tables - Use for reference -->
	<script>
		$(document).ready(
				function() {
					/*  $('#tblSumDetail').dataTable();
					 $('#tblInGameDetail').dataTable();
					 $('#tblBonussDetail').dataTable(); */

					$('#reservationtime')
							.daterangepicker(
									{
										timePicker : false,
										format : 'YYYY/MM/DD'
									},
									function(start, end, label) {
										console.log('A date range was chosen: '
												+ start.format('YYYY-MM-DD')
												+ ' to '
												+ end.format('YYYY-MM-DD'));
										$('#from_date').val(
												start.format('YYYY-MM-DD'));
										$('#to_date').val(
												end.format('YYYY-MM-DD'));
									});
					data = $("#jsonData").html();
					data = $.parseJSON(data);
					graph.setData(data);

				});
		var graph = Morris.Bar({
			element : 'morris-bar-chart-koin',
			data : data,
			xkey : 'datetime',
			ykeys : [ 'baCay', 'baCayGa', 'lieng', 'mauBinh', 'phom', 'sam',
					'tlmn', 'tlmndl', 'bauCua', 'taiXiu', 'miniPoker',
					'lottery', 'luckySpin', 'tlmnSolo', 'phomSolo', 'samSolo',
					'total' ],
			labels : [ '3 Cây', '3 Cây gà', 'Liêng', 'Mậu Binh', 'Phỏm', 'Sâm',
					'TLMN', 'TLMN ĐL', 'Bầu cua', 'Tài xỉu', 'Minipoker',
					'Lottery', 'Lucky spin', 'TLMN Solo', 'Phỏm solo',
					'Sâm solo', 'Tổng' ],
			parseTime : false,
			ymin : 'auto',
			ymax : 'auto',
			hideHover : true
		});
	</script>
</body>

</html>
