<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" th:href="@{/resources/dashboard_files/favicon.png}"/>	

    <title data-th-text="#{admin.page.title}">CMS - Cấu hình</title>

    <!-- Core CSS - Include with every page -->
    <link href="css/bootstrap.min.css" rel="stylesheet"  th:href="@{/resources/sb-admin-v2/css/bootstrap.min.css}"/>
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet"  th:href="@{/resources/sb-admin-v2/font-awesome/css/font-awesome.css}"/>
    <!-- SB Admin CSS - Include with every page -->
    <link href="css/sb-admin.css" rel="stylesheet"  th:href="@{/resources/sb-admin-v2/css/sb-admin.css}"/>

</head>

<body>

    <div id="wrapper">
		<div th:if="${userType} == 1">
			<div data-th-replace="fragments/sb-admin :: top-nav"></div>
			<div data-th-replace="fragments/sb-admin :: vert-nav-admin"></div>
		</div>
		<div th:if="${userType} == 2">
			<div data-th-replace="fragments/sb-admin :: top-nav"></div>
			<div data-th-replace="fragments/sb-admin :: vert-nav-admin"></div>
		</div>		
		<div th:if="${userType} == 3">
			<div data-th-replace="cskh/sb-care :: top-nav"></div>
			<div data-th-replace="cskh/sb-care :: vert-nav-admin"></div>
		</div>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Cấu hình can thiệp</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Tham số
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-8 col-md-offset-2">
                                    <form role="form" class="form-horizontal" method="post" th:action="@{/config/game_state.html}" th:object="${data}">
                                        <div class="row">
                                            <div class="form-group">	
                                        	   <div class="col-sm-4">
                                        	   	<label>Xóc đĩa</label>
											    <div class="input-group">
														<select th:field="*{xocdia}" class="form-control">
															<option value="true">On</option>
															<option value="false">Off</option>
														</select>
												    	<span class="input-group-btn">
													        <button th:if="${userType} != 3" name="p_xocdia" type="submit" class="btn btn-success">Lưu</button>
													    </span>
											    </div>
											  </div>
											  
                                           </div>
                                            <div class="form-group">	
                                        	   <div class="col-sm-4">
                                        	   	<label>Bầu cua</label>
											    <div class="input-group">
														<select th:field="*{baucua}" class="form-control">
															<option value="true">On</option>
															<option value="false">Off</option>
														</select>
														 <span class="input-group-btn">
													        <button th:if="${userType} != 3" name="p_baucua" type="submit" class="btn btn-success">Lưu</button>
													      </span>
											    </div>
											  </div>
                                         </div>
                                         <div class="form-group">	
	                                      <div class="col-sm-4">
	                                      	   	<label>Tài xỉu</label>
										    <div class="input-group">
													<select th:field="*{taixiu}" class="form-control">
														<option value="true">On</option>
														<option value="false">Off</option>
													</select>
													 <span class="input-group-btn">
												        <button th:if="${userType} != 3" name="p_taixiu" type="submit" class="btn btn-success">Lưu</button>
												      </span>
										    </div>
										  </div>
                                         </div>
                                         <div class="form-group">	
	                                      <div class="col-sm-4">
	                                      	   	<label>miniPoker 100</label>
										    <div class="input-group">
													<select th:field="*{poker100}" class="form-control">
														<option value="true">On</option>
														<option value="false">Off</option>
													</select>
													 <span class="input-group-btn">
												        <button th:if="${userType} != 3" name="p_poker100" type="submit" class="btn btn-success">Lưu</button>
												      </span>
										    </div>
										  </div>
                                         </div>
                                         <div class="form-group">	
	                                      <div class="col-sm-4">
	                                      	   	<label>miniPoker 1k</label>
										    <div class="input-group">
													<select th:field="*{poker1k}" class="form-control">
														<option value="true">On</option>
														<option value="false">Off</option>
													</select>
													 <span class="input-group-btn">
												        <button th:if="${userType} != 3" name="p_poker1k" type="submit" class="btn btn-success">Lưu</button>
												      </span>
										    </div>
										  </div>
                                         </div>
                                         <div class="form-group">	
	                                      <div class="col-sm-4">
	                                      	   	<label>miniPoker 10k</label>
										    <div class="input-group">
													<select th:field="*{poker10k}" class="form-control">
														<option value="true">On</option>
														<option value="false">Off</option>
													</select>
													 <span class="input-group-btn">
												        <button th:if="${userType} != 3" name="p_poker10k" type="submit" class="btn btn-success">Lưu</button>
												      </span>
										    </div>
										  </div>
                                         </div>
                                        </div >
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Core Scripts - Include with every page -->
    <script src="js/jquery-1.10.2.js" th:src="@{/resources/sb-admin-v2/js/jquery-1.10.2.js}"></script>
    <script src="js/bootstrap.min.js" th:src="@{/resources/sb-admin-v2/js/bootstrap.min.js}"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js" th:src="@{/resources/sb-admin-v2/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <!-- Page-Level Plugin Scripts - Tables -->
    <script src="js/plugins/dataTables/jquery.dataTables.js" th:src="@{/resources/sb-admin-v2/js/plugins/dataTables/jquery.dataTables.js}"></script>
    

    <!-- SB Admin Scripts - Include with every page -->
    <script src="js/sb-admin.js" th:src="@{/resources/sb-admin-v2/js/sb-admin.js}"></script>


    <!-- Page-Level Demo Scripts - Forms - Use for reference -->
	<script>
    $(document).ready(function() {
    });
	function doSearchUser() {
		window.location.href = 'users.html?fullname=' + $(".custom-search-form > input").val();
	    return false;
	};        
    </script>
</body>

</html>
