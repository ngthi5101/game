<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head>

        <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" th:href="@{/resources/dashboard_files/favicon.png}"/>	

        <title data-th-text="#{admin.page.title}">Yoker - Nhiệm vụ hàng ngày</title>

        <!-- Core CSS - Include with every page -->
        <link href="css/bootstrap.min.css" rel="stylesheet"  th:href="@{/resources/sb-admin-v2/css/bootstrap.min.css}"/>
         <!-- DataTables CSS -->
        <link href="css/plugins/dataTables.bootstrap.css" rel="stylesheet" th:href="@{/resources/sb-admin-v2/css/plugins/dataTables/dataTables.bootstrap.css}"/>
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet"  th:href="@{/resources/sb-admin-v2/font-awesome/css/font-awesome.css}"/>
        <!-- SB Admin CSS - Include with every page -->
        <link href="css/sb-admin.css" rel="stylesheet"  th:href="@{/resources/sb-admin-v2/css/sb-admin.css}"/>

    </head>

    <body>

        <div id="wrapper">
		<div th:if="${userType} == 1">
			<div data-th-replace="fragments/sb-admin :: top-nav"></div>
			<div data-th-replace="fragments/sb-admin :: vert-nav-admin"></div>
		</div>
		<div th:if="${userType} == 2">
			<div data-th-replace="fragments/sb-admin :: top-nav"></div>
			<div data-th-replace="fragments/sb-admin :: vert-nav-admin"></div>
		</div>		
		<div th:if="${userType} == 3">
			<div data-th-replace="cskh/sb-care :: top-nav"></div>
			<div data-th-replace="cskh/sb-care :: vert-nav-admin"></div>
		</div>
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Nhiệm vụ hàng ngày</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <div class="row">
                    <div class="col-lg-12">

                        <div class="panel panel-info" th:if="${dailyTasks} != null">
                            <div class="panel-heading">
                            	<ul class="nav nav-pills">
								<li th:if="${userType} != 3" class="pull-right"><a type="button" class="btn btn-success btn-xs" href="new.html" th:href="@{/config/new_daily_tasks.html}"><i class="fa fa-plus-circle"> New</i></a></li>														
							</ul>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="dataTable">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Name</th>
                                                <th>description</th>
                                                <th>Type</th>
                                                <th>target</th>
                                                <th>koin</th>
                                                <th>gold</th>
                                                <th>Game</th>
                                                <th th:if="${userType} != 3"></th>
                                                <th th:if="${userType} != 3"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="oneConfig, iterStat : ${dailyTasks}">
                                                <td th:text="${iterStat.count}">1</td>
                                                <td th:text="${oneConfig.name}">Hotline</td>
                                                <td th:text="${oneConfig.description}"> htt://google.com </td>
                                                <td>
													<div th:switch="'' + ${oneConfig.type}">
                                                        <p th:case="0">Thắng</p>
                                                        <p th:case="1">Thua</p>
                                                        <p th:case="2">Hòa</p>
                                                        <p th:case="3">Tham gia</p>
                                                    </div> </td>
                                                <td th:text="${oneConfig.target}">  </td>
                                                <td th:text="${oneConfig.koin}">  </td>
                                                <td th:text="${oneConfig.gold}">  </td>
                                                <td> 
	                                                <div th:switch="''+ ${oneConfig.zoneId}" >
	                                                	<div th:each="game: ${games}">
	                                                		<p th:case ="${game.id}" th:text="${game.name}">Chưa duyệt</p>
	                                                	</div>														
														<p th:case ="-1">Tất cả</p>
	                                                </div>
                                                </td>
                                                <td th:if="${userType} != 3">
                                                <a type="button" class="btn btn-success btn-xs" href="#" th:href="@{/config/{id}/daily_tasks.html(id=${oneConfig.id})}">Sửa</a>
                                                </td>
                                                <td th:if="${userType} != 3">
                                                <a type="button" class="btn btn-success btn-xs" onclick="return confirm('Do you want to delete?');" href="#" th:href="@{/config/{id}/daily_tasks_delete.html(id=${oneConfig.id})}">Xóa</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.table-responsive -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-6 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- Core Scripts - Include with every page -->
        <script src="js/jquery-1.10.2.js" th:src="@{/resources/sb-admin-v2/js/jquery-1.10.2.js}"></script>
        <script src="js/bootstrap.min.js" th:src="@{/resources/sb-admin-v2/js/bootstrap.min.js}"></script>
        <script src="js/plugins/metisMenu/jquery.metisMenu.js" th:src="@{/resources/sb-admin-v2/js/plugins/metisMenu/jquery.metisMenu.js}"></script>

        <!-- Page-Level Plugin Scripts - Dashboard -->
        <script src="js/plugins/morris/raphael-2.1.0.min.js" th:src="@{/resources/sb-admin-v2/js/plugins/morris/raphael-2.1.0.min.js}"></script>
        <script src="js/plugins/morris/morris.js" th:src="@{/resources/sb-admin-v2/js/plugins/morris/morris.js}"></script>
     <!-- Page-Level Plugin Scripts - Tables -->
        <script src="js/plugins/dataTables/jquery.dataTables.js" th:src="@{/resources/sb-admin-v2/js/plugins/dataTables/jquery.dataTables.js}"></script>
        <script src="js/plugins/dataTables/dataTables.bootstrap.js" th:src="@{/resources/sb-admin-v2/js/plugins/dataTables/dataTables.bootstrap.js}"></script>
        <!-- SB Admin Scripts - Include with every page -->
        <script src="js/sb-admin.js" th:src="@{/resources/sb-admin-v2/js/sb-admin.js}"></script>

        <!-- Page-Level Demo Scripts - Tables - Use for reference -->
        <script>
        $(document).ready(function () {
            //page load
          	 $('#dataTable').dataTable();
          });
        </script>

    </body>

</html>
