<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" th:href="@{/resources/dashboard_files/favicon.png}"/>	

    <title data-th-text="#{admin.page.title}">CMS - Cấu hình</title>

    <!-- Core CSS - Include with every page -->
    <link href="css/bootstrap.min.css" rel="stylesheet"  th:href="@{/resources/sb-admin-v2/css/bootstrap.min.css}"/>
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet"  th:href="@{/resources/sb-admin-v2/font-awesome/css/font-awesome.css}"/>
    <!-- SB Admin CSS - Include with every page -->
    <link href="css/sb-admin.css" rel="stylesheet"  th:href="@{/resources/sb-admin-v2/css/sb-admin.css}"/>

</head>

<body>

    <div id="wrapper">
		<div th:if="${userType} == 1">
			<div data-th-replace="fragments/sb-admin :: top-nav"></div>
			<div data-th-replace="fragments/sb-admin :: vert-nav-admin"></div>
		</div>
		<div th:if="${userType} == 2">
			<div data-th-replace="fragments/sb-admin :: top-nav"></div>
			<div data-th-replace="fragments/sb-admin :: vert-nav-admin"></div>
		</div>		
		<div th:if="${userType} == 3">
			<div data-th-replace="cskh/sb-care :: top-nav"></div>
			<div data-th-replace="cskh/sb-care :: vert-nav-admin"></div>
		</div>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Can thiệp đập hũ</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Tham số
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-8 col-md-offset-2">
                                    <form role="form" class="form-horizontal" method="post" th:action="@{/config/taken_jackpot.html}" th:object="${jackpot}">
                                   	 	<span style="color:red" th:text="${message != null} ? ${message}" >someValue</span>
                                        <div class="row">
                                            <div class="form-group">                                            	
	                                        <div class="col-sm-8">
	                                        	<label>Id người chơi sẽ trúng nổ hũ, để giá trị "0" nếu muốn chọn người chơi đang online random</label>
	                                        	<input type="text" th:field="*{userId}" class="form-control"/>
						</div>
	                                    </div>
                                            <div class="form-group">                                            	
                                        	   <div class="col-sm-8">
                                        	   	<label>Chọn game</label>
	                                        	    <select th:field="*{zoneId}" class="form-control">
                                                                <option value="0">Tất cả</option>
																<option value="32">Olympus</option>
																<option value="18">Võ Tắc Thiên</option>
                                                                <option value="28">Galaxy</option>
                                                                <!-- <option value="29">Candy</option>
                                                                <option value="30">Tam Quốc</option>
                                                                <option value="31">Phú ông</option> -->
								<option value="22">Mini Poker</option>
								<!--<option value="24">Vòng quay may mắn - Spin</option>-->
                                                            </select>
                                                    </div>											  
                                           </div>
                                            <div class="form-group">	
                                        	   <div class="col-sm-8">
                                        	   	<label>Mức cược</label>
													<select th:field="*{bet}" class="form-control">
														<option value="100">100</option>
														<option value="1000">1000</option>
<!--														<option value="10000">5000</option>-->
														<option value="10000">10000</option>
														<!--<option value="10000">100000</option>-->
													</select>
											  </div>
                                         </div>
                                         <div class="form-group">	
	                                      <div class="col-sm-8">
	                                      	<label>Loại tiền</label>
												<select th:field="*{chipType}" class="form-control">
													<option value="1">WIN</option>
													<!--<option value="0">Xu</option>-->													
												</select>
										  </div>
                                         </div>
                                          <div class="form-group">	
	                                      <div class="col-sm-8">
	                                      	<button th:if="${userType} != 3" type="submit" class="btn btn-success">Đập hũ</button>
										  </div>
                                         </div>
                                      </div >
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
    <!-- Core Scripts - Include with every page -->
    <script src="js/jquery-1.10.2.js" th:src="@{/resources/sb-admin-v2/js/jquery-1.10.2.js}"></script>
    <script src="js/bootstrap.min.js" th:src="@{/resources/sb-admin-v2/js/bootstrap.min.js}"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js" th:src="@{/resources/sb-admin-v2/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <!-- Page-Level Plugin Scripts - Tables -->
    <script src="js/plugins/dataTables/jquery.dataTables.js" th:src="@{/resources/sb-admin-v2/js/plugins/dataTables/jquery.dataTables.js}"></script>
    <!-- SB Admin Scripts - Include with every page -->
    <script src="js/sb-admin.js" th:src="@{/resources/sb-admin-v2/js/sb-admin.js}"></script>

</body>

</html>
