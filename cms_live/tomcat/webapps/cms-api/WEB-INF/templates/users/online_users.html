<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="utf-8"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" th:href="@{/resources/dashboard_files/favicon.png}"/>	

        <title data-th-text="#{admin.page.title}">title</title>
		
        <!-- Core CSS - Include with every page -->
        <link href="css/bootstrap.min.css" rel="stylesheet"  th:href="@{/resources/sb-admin-v2/css/bootstrap.min.css}"/>
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet"  th:href="@{/resources/sb-admin-v2/font-awesome/css/font-awesome.css}"/>
        <!-- SB Admin CSS - Include with every page -->
        <link href="css/sb-admin.css" rel="stylesheet"  th:href="@{/resources/sb-admin-v2/css/sb-admin.css}"/>
		<!-- DataTables CSS -->
		<link href="css/plugins/dataTables.bootstrap.css" rel="stylesheet" th:href="@{/resources/sb-admin-v2/css/plugins/dataTables/dataTables.bootstrap.css}" />
    </head>

    <body>

        <div id="wrapper">
		<div th:if="${userType} == 1">
			<div data-th-replace="fragments/sb-admin :: top-nav"></div>
			<div data-th-replace="fragments/sb-admin :: vert-nav-admin"></div>
		</div>
		<div th:if="${userType} == 2">
			<div data-th-replace="fragments/sb-admin :: top-nav"></div>
			<div data-th-replace="fragments/sb-admin :: vert-nav-admin"></div>
		</div>
		<div th:if="${userType} == 3">
			<div data-th-replace="cskh/sb-care :: top-nav"></div>
			<div data-th-replace="cskh/sb-care :: vert-nav-admin"></div>
		</div>
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="page-header">Online users</h2>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <div class="row">
                    <div class="panel-body">
                        <form role="form" method="post" id="formData" action="/users/online_users.html" th:action="@{/users/online_users.html}">
                            <div class="row" style="display: none">
                                <div class="col-lg-3">
                                    <label>Chọn game</label>
                                    <select class="form-control" name="zoneId">
                                    	<option th:value ="0" th:selected="${zoneId ==0}">All</option>
<!--                                     	<div th:each="zone: ${zones}">
                                              <option th:value ="${zone.id}" th:text="${zone.name}" th:selected="${zoneId eq zone.id}">Lựa chọn</option>
                                         </div>-->
                                    </select>
                                </div>
                                <div class="col-lg-3">
                                    <label>Loại</label>
                                    <select class="form-control"  name="type">
                                    	<option th:value ="0" th:selected="${type ==0 }">User</option>
                                    	<!--<option th:value ="1" th:selected="${type ==1}">Bot</option>-->
                                    </select>
                                </div>
                                <div class="col-lg-3">
                                    <label>Tiền</label>
                                    <select  class="form-control" name="chipType">                                    	
                                    	<!--<option th:value ="0" th:selected="${chipType ==0}">Xu</option>-->
                                    	<option th:value ="1" th:selected="${chipType ==1}">iCash</option>
                                    </select>
                                </div>
                                <div class="col-lg-2">
                                    <label>&nbsp;</label>
                                    <div>
                                        <button type="submit" class="btn btn-info">Xem </button>
                                    </div>
                                </div>
                            </div>
                            <!-- .row -->
                        </form>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-info" >
                            <div class="panel-heading">
                            <ul class="nav nav-pills">
                            <i>Thông tin</i>                               									                        
							</ul>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                  <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" width="100%" id="dataTable">
                                        <thead>
                                            <tr>
                                           		<th>TT</th>
                                                <th>Id</th>
                                                <th>Username</th>
                                                <th>Fullname</th>
                                                <th>Game</th>
                                                <th>Room</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="item, iterStat : ${onlineUsers}">
                                                <td th:text="${iterStat.count}">1</td>
                                                <td th:text="${item.userid}">name</td>
                                                <td th:text="${item.username}">name</td>
                                                <td th:text="${item.fullname}">level</td>
                                                <td th:text="${item.zone}">image</td>
                                                <td th:text="${item.room}">image</td>
                                                <td><a href="#"
												th:href="@{'/users/kick_user.html?user_id=' + ${item.userid}}"
												th:text="Kick">Kick</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.table-responsive -->   
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-6 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /#page-wrapper -->
        </div>
        <!-- /#wrapper -->
        <!-- Core Scripts - Include with every page -->
        <script src="js/jquery-1.10.2.js" th:src="@{/resources/sb-admin-v2/js/jquery-1.10.2.js}"></script>
        <script src="js/bootstrap.min.js" th:src="@{/resources/sb-admin-v2/js/bootstrap.min.js}"></script>
        <script src="js/plugins/metisMenu/jquery.metisMenu.js" th:src="@{/resources/sb-admin-v2/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
        <!-- SB Admin Scripts - Include with every page -->
        <script src="js/sb-admin.js" th:src="@{/resources/sb-admin-v2/js/sb-admin.js}"></script>
        <!-- Page-Level Plugin Scripts - Tables -->
       	<script src="js/plugins/dataTables/jquery.dataTables.js" th:src="@{/resources/sb-admin-v2/js/plugins/dataTables/jquery.dataTables.js}"></script>
    	<script src="js/plugins/dataTables/dataTables.bootstrap.js" th:src="@{/resources/sb-admin-v2/js/plugins/dataTables/dataTables.bootstrap.js}"></script>
        <script>
        $(document).ready(function () {
        	 $('#dataTable').dataTable();
          });

    </body>
</html>
