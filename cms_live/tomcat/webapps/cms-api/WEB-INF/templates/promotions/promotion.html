<!DOCTYPE html>

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" th:href="@{/resources/dashboard_files/favicon.png}"/>	

    <title data-th-text="#{admin.page.title}">Yoker - Promotion</title>

    <!-- Core CSS - Include with every page -->
    <link href="css/bootstrap.min.css" rel="stylesheet"  th:href="@{/resources/sb-admin-v2/css/bootstrap.min.css}"/>
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet"  th:href="@{/resources/sb-admin-v2/font-awesome/css/font-awesome.css}"/>

    <link href="css/plugins/timeline/timeline.css" rel="stylesheet"  th:href="@{/resources/sb-admin-v2/css/plugins/timeline/timeline.css}"/>

    <!-- SB Admin CSS - Include with every page -->
    <link href="css/sb-admin.css" rel="stylesheet"  th:href="@{/resources/sb-admin-v2/css/sb-admin.css}"/>

</head>

<body>

    <div id="wrapper">
		<div th:if="${userType} == 1">
			<div data-th-replace="fragments/sb-admin :: top-nav"></div>
			<div data-th-replace="fragments/sb-admin :: vert-nav-admin"></div>
		</div>
		<div th:if="${userType} == 2">
			<div data-th-replace="fragments/sb-admin :: top-nav"></div>
			<div data-th-replace="fragments/sb-admin :: vert-nav-admin"></div>
		</div>		
		<div th:if="${userType} == 3">
			<div data-th-replace="cskh/sb-care :: top-nav"></div>
			<div data-th-replace="cskh/sb-care :: vert-nav-admin"></div>
		</div>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Tham số khuyến mại</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Tham số khuyến mại
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-8 col-md-offset-2">
                                    <form role="form" method="post" action="promotion.html" th:object="${config}">
                                        <div class="form-group">
                                            <label>Đăng ký mới</label>
                                            <div class="row">											 
											  <div class="col-xs-6">
											    <div class="input-group">
											      <div class="input-group-addon">Koin</div>
											      <input type="text" class="form-control" th:field="*{newRegisterBonus.koin}"/>
											    </div>
											  </div>
											  <div class="col-xs-6">
											    <div class="input-group">
											      <div class="input-group-addon">Gold</div>
											      <input type="text" class="form-control" th:field="*{newRegisterBonus.gold}"/>
											    </div>
											  </div>
											</div>
                                            <p class="help-block">Chip được tặng khi đăng ký tài khoản mới trên thiết bị chưa sử dụng đăng ký lần nào.</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Đăng nhập hàng ngày</label>
                                            <div class="row">											 
											  <div class="col-xs-6">
											    <div class="input-group">
											      <div class="input-group-addon">Koin</div>
											      <input type="text" class="form-control" id="exampleInputAmount" th:field="*{loginDailyBonus.koin}"/>
											    </div>
											  </div>
											  <div class="col-xs-6">
											    <div class="input-group">
											      <div class="input-group-addon">Gold</div>
											      <input type="text" class="form-control" id="exampleInputAmount" th:field="*{loginDailyBonus.gold}"/>
											    </div>
											  </div>
											</div>
                                        </div>   
                                        <div class="panel panel-default">
					                        <div class="panel-heading">
					                          Bảng báo danh
					                        </div>
					                        <!-- /.panel-heading -->
					                        <div class="panel-body">
							                        <div class="form-group">
		                                            <label>Báo danh 2 ngày:</label>
		                                            <div class="row">											 
													  <div class="col-xs-6">
													    <div class="input-group">
													      <div class="input-group-addon">Koin</div>
													      <input type="text" class="form-control" th:field="*{login2Day.koin}"/>
													    </div>
													  </div>
													  <div class="col-xs-6">
													    <div class="input-group">
													      <div class="input-group-addon">Gold</div>
													      <input type="text" class="form-control" th:field="*{login2Day.gold}"/>
													    </div>
													  </div>
													</div>
		                                        </div>
		                                        <div class="form-group">
		                                            <label>Báo danh 5 ngày:</label>
		                                            <div class="row">											 
													  <div class="col-xs-6">
													    <div class="input-group">
													      <div class="input-group-addon">Koin</div>
													      <input type="text" class="form-control" th:field="*{login5Day.koin}"/>
													    </div>
													  </div>
													  <div class="col-xs-6">
													    <div class="input-group">
													      <div class="input-group-addon">Gold</div>
													      <input type="text" class="form-control" th:field="*{login5Day.gold}"/>
													    </div>
													  </div>
													</div>
		                                        </div>
		                                        <div class="form-group">
		                                            <label>Báo danh 10 ngày:</label>
		                                            <div class="row">											 
													  <div class="col-xs-6">
													    <div class="input-group">
													      <div class="input-group-addon">Koin</div>
													      <input type="text" class="form-control" th:field="*{login10Day.koin}"/>
													    </div>
													  </div>
													  <div class="col-xs-6">
													    <div class="input-group">
													      <div class="input-group-addon">Gold</div>
													      <input type="text" class="form-control" th:field="*{login10Day.gold}"/>
													    </div>
													  </div>
													</div>
		                                        </div>
		                                        <div class="form-group">
		                                            <label>Báo danh 20 ngày:</label>
		                                            <div class="row">											 
													  <div class="col-xs-6">
													    <div class="input-group">
													      <div class="input-group-addon">Koin</div>
													      <input type="text" class="form-control" th:field="*{login20Day.koin}"/>
													    </div>
													  </div>
													  <div class="col-xs-6">
													    <div class="input-group">
													      <div class="input-group-addon">Gold</div>
													      <input type="text" class="form-control" th:field="*{login20Day.gold}"/>
													    </div>
													  </div>
													</div>
		                                        </div>
		                                        <div class="form-group">
		                                            <label>Báo danh cả tháng:</label>
		                                            <div class="row">											 
													  <div class="col-xs-6">
													    <div class="input-group">
													      <div class="input-group-addon">Koin</div>
													      <input type="text" class="form-control" th:field="*{loginAllDay.koin}"/>
													    </div>
													  </div>
													  <div class="col-xs-6">
													    <div class="input-group">
													      <div class="input-group-addon">Gold</div>
													      <input type="text" class="form-control" th:field="*{loginAllDay.gold}"/>
													    </div>
													  </div>
													</div>
		                                        </div>
					                        </div>                                     
                                         </div> 
                                        <div class="form-group">
                                            <label>JSON</label>
                                            <textarea class="form-control" rows="5" disabled="disabled" th:text="${config_json}"></textarea>
                                        </div>
                                        <button  th:if="${userType} != 3" type="submit" class="btn btn-success col-md-offset-4">Lưu tham số</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>

    <!-- Page-Level Plugin Scripts - Tables -->
    <script src="js/plugins/dataTables/jquery.dataTables.js" th:src="@{/resources/sb-admin-v2/js/plugins/dataTables/jquery.dataTables.js}"></script>
    

    <!-- SB Admin Scripts - Include with every page -->
    <script src="js/sb-admin.js" th:src="@{/resources/sb-admin-v2/js/sb-admin.js}"></script>
